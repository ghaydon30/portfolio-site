        <h3>Contact Form</h3>
        <form action="dialog" method="post" id="contact-form">
            <!-- Dialog is set to attribute action when this attribute should be ignored
            (for now) -->
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" required><br><br>

            <!--The for and id of contact-email now states that the label belongs to 
            that specific input field. This will go to fiewld when you click on label-->

            <label class="standard-label" for="contact-phone">Telephone: </label>
            <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{4}"><br><br>

            <!--The pattern is called a regular expression (RegEx) that imposes
            a telephone (in this case) format on the user
            NOTE: put a note in the actual website outling to user-->

            <label class="standard-label" for="contact-message">Message: </label><br>
            <textarea maxlength="240" id="contact-message" required></textarea><br><br>

            <!--Notice how a class is used for standard-label, and an ID is used
            fot the contact form itself because there will only be one 
            Contact form-->

            <input type="submit" value="Send message">
        </form>
